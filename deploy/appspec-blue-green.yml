version: 0.0
os: linux
files:
  - source: /
    destination: /home/app/java-boot-simple-service-starter/

permissions:
  - object: /
    pattern: "**"
    owner: app
    group: app
    mode: 755

hooks:
  BeforeInstall:
    - location: deploy/scripts/install.sh
      runas: root
  ApplicationStart:
    - location: deploy/scripts/appstop.sh
      timeout: 120
      runas: app
    - location: deploy/scripts/appstart.sh
      timeout: 360
      runas: app
  ValidateService:
    - location: deploy/scripts/validate.sh
      runas: app
  BeforeAllowTraffic:
    - location: deploy/scripts/automation-tests.sh
      runas: app
  AfterAllowTraffic:
    - location: deploy/scripts/deregister-from-test-target-group.sh
      runas: app
    - location: deploy/scripts/enable-instance-registry.sh
      runas: app
  ApplicationStop:
    - location: deploy/scripts/appstop.sh
      runas: app
  BeforeBlockTraffic:
    - location: deploy/scripts/disable-instance-registry.sh
      runas: app